<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <style>
    circle {
      opacity: 0.5;
      stroke: none;
    }

    .removed tspan {
      fill: red;
      text-decoration: line-through;
    }

    h2 {
      text-align: center;
    }

    h3 {
      text-align: center;
    }

    .slider {
      text-align: center;
    }

    #caption {
      padding-left: 100px;
    }

    .footnote {
      padding-left: 75px;
      font-size: 12px;
    }

    #footnote1 {
      color: red;
    }
  </style>
  <script type="text/javascript">
    function draw(flightData) {
      "use strict";
      var margin = 75,
        topMargin = 25,
        bottomMargin = 40,
        width = 1400 - margin,
        height = 500 - topMargin - bottomMargin;

      d3.select("body")
        .append("h2")
        .text("Air Dominance In the US (1995 - 2008)");

      d3.select("body")
        .append("h3")
        .text("\u200C")

      d3.select("body")
        .append("p")
        .attr("id", "caption")
        .text("\u200C");

      var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin)
        .attr("height", height + topMargin + bottomMargin)
        .append('g')
        .attr('class','chart');

      d3.select("body")
        .append("p")
        .attr("id", "footnote1")
        .attr("class", "footnote")
        .text("Ceased Operation");

        d3.select("body")
          .append("p")
          .attr("id", "footnote2")
          .attr("class", "footnote")
          .text("*Aloha Airlines filed for Chapter 11 in 2001, but emerged " +
                "from bankruptcy protection in 2006.\n" +
                " Hence the lack of data during the 2002 - 2005 time period");

      var flightsExtent = d3.extent(flightData, function(d){
        return +d['Total_Flights'];
      });

      var flightsMax = d3.max(flightData, function(d) {
        return +d['Total_Flights'];
      });

      var flightsScale = d3.scaleLinear()
        .domain([0, flightsMax])
        .range([height, topMargin]);

      var allCarriers = d3.set(flightData, function(d) {
        return d["Carrier"]
      })
      .values()
      .sort(function (a,b) {
        var aa = a.toLowerCase();
        var bb = b.toLowerCase();
        if (aa < bb)
          return -1;
        if (aa > bb)
          return 1;
        return 0;
      });

      var carriersScale = d3.scalePoint()
        .domain(allCarriers)
        .range([margin, width]);

      var flightsAxis = d3.axisLeft(flightsScale);

      var carriersAxis = d3.axisBottom(carriersScale);

      var years = [...Array(14).keys()].map( function (x) {
        return 1995 + x;
      });

      var aircraftsMax = d3.max(flightData, function(d) {
        return +d['n_aircrafts'];
      });

      //var maxRadius = (width - margin) / allCarriers.length / 2;
      var maxRadius = 45;

      var radius = d3.scaleSqrt()
        .domain([0, aircraftsMax])
        .range([0, maxRadius]);

      svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', "translate(" +
                              Math.ceil(maxRadius) + "," + height + ")")
        .call(carriersAxis)
        .selectAll(".tick text")
        .call(wrap, carriersScale.step());

      svg.append("text")
        .attr("transform",
              "translate(" +
                (Math.ceil(maxRadius) + (margin + width / 2)) + ", " +
                (height + topMargin + 40) + ")")
        .style("text-anchor", "middle")
        .text("Airlines");

      svg.append('g')
        .attr('class', 'y axis')
        .attr('transform', "translate(" + margin + ",0)")
        .call(flightsAxis);

      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("Total Flights");

      var bubble = svg.append('g')
        .attr('class', 'bubble');

      //https://bl.ocks.org/mbostock/7555321
      function wrap(text, width) {
        text.each(function() {
          var text = d3.select(this),
              words = text.text().split(/\s+/).reverse(),
              word,
              line = [],
              lineNumber = 0,
              lineHeight = 1.1, // ems
              y = text.attr("y"),
              dy = parseFloat(text.attr("dy")),
              tspan = text.text(null)
                        .append("tspan")
                        .attr("x", 0)
                        .attr("y", y)
                        .attr("dy", dy + "em");
          text.attr("class", "xtext");
          while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
              line.pop();
              tspan.text(line.join(" "));
              line = [word];
              tspan = text.append("tspan")
                        .attr("x", 0)
                        .attr("y", y)
                        .attr("dy", ++lineNumber * lineHeight + dy + "em")
                        .text(word);
            }
          }
        });
      }

      //http://stackoverflow.com/questions/20758373/inversion-with-ordinal-scale
      function getDomainIndex(rangeValue) {
        var i = 0;
        var step = carriersScale.step()
        for(i=0; rangeValue > ( margin + (step * i)); i++) {}
        return i-1;
      }

      var prevYear = 1994;

      function update(year, annotate) {
        d3.select("h3")
          .text("(" + year + ")");

        var filtered = flightData.filter(function (d) {
          return +d['Year'] === year
        });

        var circles = bubble.selectAll('circle')
          .data(filtered, function(d){
            return d['Carrier'];
          });

        var removeCircles = circles.exit();
        var addCircles = circles.enter();
        debugger;

        removeCircles['_groups'][0].forEach( function(c) {
          var domainIndex = getDomainIndex(c.attributes['cx'].value);

          if (year > prevYear) {
            svg.selectAll(".tick text.xtext")['_groups'][0][domainIndex]
              .classList.add("removed");
          }
        });

        addCircles['_groups'][0].forEach( function(c) {
          var domainIndex = allCarriers.indexOf(c.__data__['Carrier']);
          if (prevYear > year) {
            svg.selectAll(".tick text.xtext")['_groups'][0][domainIndex]
              .classList.remove("removed");
          }
        });

        removeCircles.transition()
          .attr('cy', height)
          .attr('r', 0)
          .remove();

        addCircles.append('circle')
          .attr('cx', function(d) {
            return carriersScale(d['Carrier']) + Math.ceil(maxRadius);
          })
          .attr('cy', height)
          .attr('r', 0)
          .transition()
          .attr('cy', function(d) {
            return flightsScale(d['Total_Flights']);
          })
          .attr('r', function(d) {
            return radius(d['n_aircrafts']);
          });

        circles.transition()
          .attr('cy', function(d) {
            return flightsScale(d['Total_Flights']);
          })
          .attr('r', function(d) {
            return radius(d['n_aircrafts']);
          });

        //https://stackoverflow.com/questions/2901102/how-to-print-a-number-with-commas-as-thousands-separators-in-javascript
        function numberWithCommas(x) {
          return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        if (annotate == true) {
          bubble.selectAll('circle title').remove();
          bubble.selectAll('circle')
            .on("mouseover", function() {
              d3.select(this)
            	  .attr("fill", "blue");
            })
            .on("mouseout", function(d, i) {
              d3.select(this)
                .attr("fill", null);
            });
          bubble.selectAll('circle').append("title")
            .text(function(d) {
              return "Active Fleet Size: " + d['n_aircrafts'] + "\n" +
                     "Total Flights: " + numberWithCommas(d['Total_Flights']);});
        }

        prevYear = year;
      }

      var isPaused = false;
      var caption1 = "Up to 2001, commercial air travels have been dominated " +
        "by a couple of airlines (Delta, US Airway, United Air Lines, etc).",
      caption2 = "After 9/11, the demand for flights saw a dip. One would " +
        "assume that lower demand in air travel would equate to a decrease " +
        "in the fleet size. However, the active fleet size actually saw an " +
        "increase that year.",
      caption3 = "In the years following, smaller commercial airlines began " +
        "to emerge to take a good part of the market shares from the " +
        "\"giants\".",
      caption4 = " During the \"Great Recession\", we see again a uniform " +
        "decline in air travels."
      function updateCaption(year){
        if (year <= 2001) {
          d3.select("#caption")
            .text(caption1);
        }
        else if (year == 2002){
          isPaused = true;
          d3.select("#caption")
            .text(caption2);
          setTimeout(function () {
            isPaused = false;
          }, 3000);
        }
        else if (year <= 2007) {
          d3.select("#caption")
            .text(caption3);
        } else {
          d3.select("#caption")
            .text(caption4);
        }
      }

      var yearIdx = 0;
      var yearInterval = setInterval(function() {
        if (!isPaused) {
          update(years[yearIdx], false);
          updateCaption(years[yearIdx]);

          yearIdx++;

          if (yearIdx >= years.length) {
            clearInterval(yearInterval);
            setTimeout(function () {
              d3.select("#caption")
              .text("\u200C");
              drawSlider();
            }, 3000);
          }
        }
      }, 1500);

      function drawSlider() {
        var slider = d3.select('body')
          .append('p')
          .attr('class', 'slider');

        var yearLabel = slider.append('label')
          .attr('for', 'yearSlider')
          .text('Year: ');

        var yearValue = yearLabel.append('span')
          .attr('id', 'yearLabel');

        var yearSlider = slider.append('input')
          .attr('type', 'range')
          .attr('min', 1995)
          .attr('max', 2008)
          .attr('id', 'yearSlider');

        yearSlider.property('value', 2008);
        yearValue.text('2008 ');
        update(2008, true);

        yearSlider.on("input", function() {
          updateYear(+this.value);
        });

        function updateYear(year) {
          yearSlider.property('value', year);
          yearValue.text(year);

          update(year, true);
        }
      }
    }
  </script>
</head>
<body>
  <script type="text/javascript">
    d3.csv("data/flight_summary.csv", draw);
  </script>
</body>

</html>
